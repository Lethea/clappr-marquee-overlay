<html>
<meta charset="utf-8">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js'></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script type="text/javascript"
        src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <style>
.marquee {
  width: 100%  !important ;
  overflow: hidden  !important;
  background: #ccc  !important;
  display:block !important ;
  z-index: 9999 !important;
  position:absolute;  
  bottom:0px;
}

</style>

</head>

<body>
  <div id="player-wrapper" style="width:848px;height:480px"></div>
  <img src="http://192.168.1.3:1935/protect/_definst_/smil:test.smil/image.gif">
  <script>
  var HelloWorld = Clappr.UIContainerPlugin.extend({
        name: 'hello_world',
        initialize: function() {
          this.render();
        },
        bindEvents: function() {
          this.listenTo(this.container, Clappr.Events.CONTAINER_FULLSCREEN, this.show);
        },
        hide: function() {
          this.$el.hide();
        },
        show: function() {
          this.$el.show();
        },
        render: function() {
          this.$el.html('<div class="clpr-emre marquee">EMRE KARATAŞOĞLU ID NUMBER</div>');
          this.container.$el.append(this.$el);
          this.show();
          return this;
        }
      });
  
    $(document).ready(function() {

        var source = 'https://59cb91f751ff5.streamlock.net:443/openvod/mp4:sample.mp4/playlist.m3u8';
        var player = new Clappr.Player({
            source:source,
            parentId: "#player-wrapper",
            autoPlay: true,
			width:'848px',
			height:'480px',
            actualLiveTime: false,
            poster: 'YAYIN ACILIRKEN PLAYERIN ARKA TARAFINDA GÖRÜNEN RESIM URL',
            strings: {
                'tr-TR': {
                    'live': 'CANLI',
                    'back_to_live': 'CANLI YAYINA GERİ DÖN',
                    'playback_not_supported': 'Tarayıcınız bu ortamı oynatamıyor. Lütfen farklı bir tarayıcı ile tekrar deneyin'
                }
            },
			plugins: [HelloWorld,LevelSelector],
            language: 'tr-TR',
            mediacontrol: {
                buttons: "#fff",
                seekbar: "#fff",
            },
            watermark: 'LOGO IMAGE URL',
            watermarkLink: 'LOGOYA TIKLANINCA GİDİLECEK SAYFA',
            position: 'top-right',
            width: "100%",
            height: '100%',
            events: {
                onPlay: function() {
                 
                },
				onPause:function(){
				
					$(".play-wrapper").show().css("display","block !important");
				
				},
                onEnded: function() {
                    
                }
            }
        });
    });
	
	
  </script>
  <script>
$(function(){
$('.marquee').marquee({
    //speed in milliseconds of the marquee
    duration: 15000,
    //gap in pixels between the tickers
    gap: 50,
    //time in milliseconds before the marquee will start animating
    delayBeforeStart: 0,
    //'left' or 'right'
    direction: 'left',
    //true or false - should the marquee be duplicated to show an effect of continues flow
    duplicated: true
});
});
</script>
</body>
</html>
